<!doctype html>
<html>

<head>
  <meta charset='utf8'>
  <meta name='viewport' content='width=device-width'>

  <title>Rebecca Stambler</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel='stylesheet' href='index.css'>
</head>

<body>
  <script>
    function scrollDown() {
      const pageHeight = window.innerHeight;
      window.scrollBy(0, pageHeight);
    }
    AOS.init();
  </script>

  <div class="container container-fullscreen">
    <div class="row align-items-center" style="height: 80vh;">
      <div class="col-12 container-main-content" data-aos="fade-up">
        <div class="row justify-content-center text-center">
          <div class="col-12 text-center">
            <div class="row justify-content-center text-center">
              <h1 class="bold">Rebecca Stambler</h1>
            </div>
            <div class="row justify-content-center text-center">
              <h1>
                Software Engineer
              </h1>
            </div>
            <div class="row justify-content-center text-center">
              <h1>
                Google, Go tools team
              </h1>
            </div>
          </div>
          <div class="col-10">
            <div class="row justify-content-between text-center">
              <div class="col-3 col-sm-2 col-md-2 col-lg-2 col-xl-1 icon--container" data-aos="flip-left"
                data-aos-delay="300">
                <a href="https://www.linkedin.com/in/stamblerre">
                  <img class="linkdin icon" src="static/icons/In-White-128.png" alt="">
                </a>
              </div>
              <div class="col-3 col-sm-2 col-md-2 col-lg-2 col-xl-1 icon--container" data-aos="flip-left"
                data-aos-delay="500">
                <a href="https://github.com/stamblerre">
                  <img class="icon" src="static/icons/mark-github.svg" alt="">
                </a>
              </div>
              <div class="col-3 col-sm-2 col-md-2 col-lg-2 col-xl-1 icon--container" data-aos="flip-left"
                data-aos-delay="700">
                <a href="https://twitter.com/stamblerre?lang=en">
                  <img class="icon"
                    style="filter: grayscale(100%) brightness(100%); background: black; border-radius: 50%;"
                    src="static/icons/twitter.svg" alt="">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row arrow-down--container justify-content-center" onclick="scrollDown()" data-aos="fade-up"
      data-aos-delay="1000">
      <div class="shadow">
        <div class="col-12 text-center">
          <p>
            Find out more!
          </p>
        </div>
        <div class="col-12">
          <div class="row justify-content-center">
            <img src="static/icons/down-arrow.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container container-fullscreen">
    <div class="row" style="height: 15vh; margin-top: 3rem; margin-bottom: 2rem;">
      <h1>
        Talks
      </h1>
    </div>
    <div class="row align-items-center" style="height: 50vh;">
      <div class="col-12 container-main-content talks--container">

      </div>
    </div>
  </div>

  <script>
    const confrences = [{
        title: "GopherCon Russia 2019",
        slides: "#foo",
        video: "#bar",
      },
      // {
      //   title: "GopherCon Singapore 2019",
      //   slides: "#foo",
      //   video: "#bar",
      // },
      // {
      //   title: "GopherCon San Diego 2019",
      //   slides: "#foo",
      //   video: "#bar",
      // }
    ];
    for (var i = 0; i < confrences.length; i++) {
      $(".talks--container").append(`
        <div class="talk-group" data-aos="fade-up" data-aos-delay="{300 * i}">
          <h2>
            <div class="row">
              <div class="col-sm-5">
                ${confrences[i].title}
              </div>
              <div class="col-sm-4">
                <a href="${confrences[i].slides}" style="margin-right: 1rem;">[Slides]</a>
                <a href="${confrences[i].video}">[Video]</a>
              </div>
            </div>
          </h2>
        </div>
    `);
    }
  </script>

</body>

</html>
